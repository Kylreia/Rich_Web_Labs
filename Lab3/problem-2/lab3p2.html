<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lab3p2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxJS Timer</title>
</head>
<body>
    <div class="box-container">
        <input type="number" id="hr" class="time-input" placeholder="h">
        <div class="colns">:</div>
        <input type="number" id="min" class="time-input" placeholder="m">
        <div class="colns">:</div>
        <input type="number" id="sec" class="time-input" placeholder="s">
    </div>
    <div class="start-btn">
        <button id="start">START COUNTDOWN</button>
    </div>
    <div class="time-container">
        <span id="hrs">00</span> : <span id="mins">00</span> : <span id="secs">00</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js"></script>
    <script src="lab3p2.js"></script>
</body>
</html>
