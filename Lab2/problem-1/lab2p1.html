<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lab2p1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Directory</title>
</head>
<body>
    <h1>Phone Directory</h1>
    <form>
        <div class="form-cont">
            <input type="text" id="contact-name" placeholder="Contact Name" required>
            <input type="number" id="mobile-no" placeholder="Mobile Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="submit" id="addContact" value="Add Contact">
        </div>
    </form>
    <div class="search-contact">
        <p>Search contact by Mobile No:</p>
        <input type="search">
    </div>
    <h1>Contacts Summary</h1>
    <table class="my-table">
        <thead>
            <tr>
                <th class="my-th">Name</th>
                <th class="my-th">Mobile</th>
                <th class="my-th">Email</th>
            </tr>
        </thead>
    </table>
    <script src="lab2p1.js"></script>
</body>
</html>
