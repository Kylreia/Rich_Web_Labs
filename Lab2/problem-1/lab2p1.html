<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lab2p1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Directory</title>
</head>
<body>
    <h1>Phone Directory</h1>
    <div class="container">
        <input type="text" id="contact-name" placeholder="Contact Name" required>
        <input type="text" id="mobile-no" placeholder="Mobile Number" required>
        <input type="text" id="email" placeholder="Email" required>
        <button id="myBtn" type="submit">Add Contact</button>
    </div>
    <div class="search-cont">
        <p>Search contact by Mobile No:</p>
        <input type="text">
    </div>
    <h1>Contacts Summary</h1>
    <div class="my-grid">
        <div class="my-div">Name</div>
        <div class="my-div">Mobile</div>
        <div class="my-div">Email</div>
    </div>
    <script src="lab2p1.js"></script>
</body>
</html>
